<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sticky Header Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      position: sticky;
      top: 0;
      background-color: #f8f9fa;
      padding: 10px 40px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 999;
    }

    .nav-left,
    .nav-right {
      display: flex;
      gap: 20px;
    }

    .nav-left a,
    .nav-right a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .nav-left a:hover,
    .nav-right a:hover {
      color: #007bff;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #444;
    }

    main {
      padding: 40px;
      height: 1500px; /* just to enable scrolling */
    }
  </style>
</head>
<body>

  <header>
    <div class="nav-left">
      <a href="#">Home</a>
      <a href="#">Blog</a>
    </div>

    <div class="logo">MySite</div>

    <div class="nav-right">
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </header>

  <main>
    <h1>Sticky Header Example</h1>
    <p>Scroll the page to see the header stick to the top of the screen.</p>
  </main>

</body>
</html>
